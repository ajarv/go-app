<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{.PageTitle}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Ubuntu" rel="stylesheet">
</head>
  <style>
    body {
      font-family: 'Didact Gothic', sans-serif;
    }
    .debuginfo {
      font-family: 'Ubuntu', sans-serif;
    }
  </style>
<body>

<div class="jumbotron text-center text-info">
  <h1>{{.PageTitle}}</h1>
  <p>Get out of the Chair into the world!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Redis Count {{.Count}}</h3>
    </div>
    <div class="col-sm-4 text-warn">
        <h3>Error {{.Error}}</h3>
      </div>
    </div>
</div>
<div class="card">
    <div class="card-body debuginfo">
      {{.DebugString}}
    </div>
  </div>
</body>
</html>
